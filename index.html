<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-500">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-white/50 dark:bg-gray-800/50 shadow-2xl rounded-2xl p-6 sm:p-8 weather-card">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white text-center mb-6">Weather Dashboard</h1>
            
            <div class="flex items-center rounded-full bg-gray-100 dark:bg-gray-700 shadow-inner overflow-hidden mb-6">
                <input 
                    type="text" 
                    id="cityInput"
                    placeholder="Enter city name..."
                    class="w-full bg-transparent py-3 px-5 text-gray-700 dark:text-gray-200 focus:outline-none"
                >
                <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>

            <div id="weatherDisplay" class="text-center text-gray-800 dark:text-white">
                <div id="loading" class="hidden">
                    <p class="text-lg">Fetching weather data...</p>
                </div>

                <div id="error" class="hidden bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 p-4 rounded-lg">
                    <p id="errorMessage"></p>
                </div>

                <div id="weatherData" class="hidden">
                    <h2 id="cityName" class="text-4xl font-bold"></h2>
                    <p id="country" class="text-lg text-gray-600 dark:text-gray-400 mb-4"></p>
                    <div class="flex items-center justify-center my-4">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="w-24 h-24">
                        <p id="temperature" class="text-7xl font-bold ml-4"></p>
                    </div>
                    <p id="description" class="text-2xl capitalize mb-6"></p>

                    <div class="grid grid-cols-2 gap-4 text-left bg-gray-100/50 dark:bg-gray-700/50 p-4 rounded-lg">
                        <div>
                            <p class="font-semibold">Feels Like</p>
                            <p id="feelsLike" class="text-xl"></p>
                        </div>
                        <div>
                            <p class="font-semibold">Humidity</p>
                            <p id="humidity" class="text-xl"></p>
                        </div>
                        <div>
                            <p class="font-semibold">Wind Speed</p>
                            <p id="windSpeed" class="text-xl"></p>
                        </div>
                         <div>
                            <p class="font-semibold">Pressure</p>
                            <p id="pressure" class="text-xl"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
            <p>Powered by the OpenWeatherMap API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
